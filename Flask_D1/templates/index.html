<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사용자 목록</title>
</head>
<body>
    <h1>사용자 목록</h1>

    {% if users %}
        <ul>
            {% for user in users %}
                <li>{{ user.name }} ({{ user.username }})</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>표시할 사용자가 없습니다.</p>
    {% endif %}
</body>
</html>
